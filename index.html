<html>

<head>
  <link rel="stylesheet" href="style.css">
  
  <script src="script.js"></script>
</head>

<body onload="display()">

  <div class="input">
    <form>
      <input id="currentDate" type="date" required>
      <input id="amount" type="number" placeholder="Amount spent" required>
      <input id="expenseType" type="text" placeholder="Expense type" required>
      
      <input type="hidden" id="expenseId" value="">

      <input type="submit" id="btn" class="btn" onclick="addItem()" value="Add item">
      <button type="button" class="btn" onclick="saveItem()">Save</button>
    </form>
  </div>

  <div class="container">
    <div class="tab-1">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Expense type</th>
          </tr>
        </thead>
        <tbody id="data">
        </tbody>
      </table>
    </div>

    <div class="tab-2">
      <table>
        <thead>
          <tr>
            <th>Month</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="monthlyTotal">
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>
