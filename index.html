<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name='description' content='This is a tutorial project'>

	<meta content="This is a tutorial project" property="og:description">
	<meta content="This is a tutorial project" property="twitter:description">
	<meta content="https://img.freepik.com/free-vector/pay-balance-owed-abstract-concept-illustration-making-credit-payment-pay-owed-money-bank-irs-balance-due-debt-consolidation-management-taxpayer-bill_335657-1236.jpg?w=2000" property="og:image">
	<meta content="https://img.freepik.com/free-vector/pay-balance-owed-abstract-concept-illustration-making-credit-payment-pay-owed-money-bank-irs-balance-due-debt-consolidation-management-taxpayer-bill_335657-1236.jpg?w=2000" property="twitter:image">

	<meta content="471" property="og:image:height">
	<meta name='theme-color' content='#ff6600'>
	<title>Expense Tracker</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="style1.css">

	<script src="script.js"></script>
</head>

<body onload="display()">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

	<div class="container">
		<form class="shadow-sm p-3">
			<div class="mb-3">
				<label for="currentDate" class="form-label">Date</label>
				<input class="form-control" id="currentDate" type="date" required>
			</div>
			<div class="mb-3">
				<label for="amount" class="form-label">Amount</label>
				<input id="amount" type="number" class="form-control" placeholder="Amount spent" required>
			</div>
			<div class="mb-3">
				<label for="expenseType" class="form-label">ExpenseType</label>
				<input id="expenseType" type="text" class="form-control" placeholder="Expense type" required>
			</div>


			<input type="hidden" id="expenseId" value="">

			<input type="button" id="btn" class="btn btn-primary" onclick="addItem()" value="Add item">
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Save</button>
      
		</form>



			<div class="row justify-content-between  mt-3">
				<div class="col-xs-12 col-sm-12 col-md-6 col-6">
					<div class="card mt-3">
						<h5 class="card-header">Monthly Expense</h5>
						<div class="card-body">
							<table class="table table-striped">
								<thead>
									<tr class="table-primary">
										<th scope="col">Month</th>
										<th scope="col">Amount</th>
									</tr>
								</thead>
								<tbody id="monthlyTotal">
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-6">
					<div class="card mt-3">
						<h5 class="card-header">Expense details</h5>
						<div class="card-body">
							<table class="table table-striped">
								<thead>
									<tr class="table-primary">
										<th scope="col">Date</th>
										<th scope="col">Amount</th>
										<th scope="col">Expense type</th>
										<th></th>
										<th width="10"></th>
									</tr>
								</thead>
								<tbody id="data">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>



			<!-- Modal -->
			<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							Are you sure want change
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="button" onclick="saveItem()" data-bs-dismiss="modal" class="btn btn-primary">Save Changes</button>
						</div>
					</div>
				</div>
			</div>

</body>

</html>
