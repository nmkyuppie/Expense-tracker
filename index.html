<html>

<head>
  <link rel="stylesheet" href="style.css">
  
  <script src="script.js"></script>
</head>

<body onload="addItem()">

  <div class="input">
    <form>
      <input id="Currentdate" type="date" required>
      <input id="Amount" type="number" placeholder="Amount" required>
      <input id="Name" type="text" placeholder="Expense-Name" required>
      
      <input type="hidden" id="editExpenseId" value="">


      <input type="submit" id="btn" onclick="addItem()" value="AddItem">

      <button type="button" class="btn" onclick="saveItem()">Save</button>
    </form>
  </div>

  <div class="container">
    <div class="tab-1">
      <table>
        <thead>
          <tr>
            <th>DATE</th>
            <th>AMOUNT</th>
            <th>EXPENSE TYPE</th>
          </tr>
        </thead>
        <tbody id="data">
        </tbody>
      </table>
    </div>

    <div class="tab-2">
      <table>
        <thead>
          <tr>
            <th>MONTH</th>
            <th>AMOUNT</th>
          </tr>
        </thead>
        <tbody id="monthlyTotal">
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>
