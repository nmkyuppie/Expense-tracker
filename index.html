<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style1.css">
  
  <script src="script.js"></script>
</head>

<body onload="display()">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <div class="input">
    <form>
      <input id="currentDate" type="date" required>
      <div class="form-floating ">
        <input id="amount" type="number" class="form-control" placeholder="Amount spent" required>
        <label for="amount">Amount</label>

      </div>
    
      <div class="form-floating">
        <input id="expenseType" type="text" class="form-control" placeholder="Expense type" required>
        <label for="expenseType">ExpenseType</label>
      </div>
      
      
      <input type="hidden" id="expenseId" value="">

      <input type="submit" id="btn" class="btn btn-outline-primary" onclick="addItem()" value="Add item">
      <button type="button" class="btn btn-outline-primary"data-bs-toggle="modal" data-bs-target="#staticBackdrop" >Save</button>

  


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure want change
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" onclick="saveItem()" data-bs-dismiss="modal"class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>
    </form>
 

  
  <div class="container" >
    <div class="tab1">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Expense type</th>
          </tr>
        </thead>
        <tbody id="data" >
        </tbody>
      </table>
    </div>

    <div class="tab2">
      <table>
        <thead>
          <tr>
            <th>Month</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="monthlyTotal">
        </tbody>
      </table>
    </div>

  </div>
 
</body>

</html>
